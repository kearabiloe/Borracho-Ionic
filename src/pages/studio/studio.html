<ion-header>

  <ion-navbar color="primary">
    <ion-title>Studio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>




<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/logo.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>


  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/logo.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


</ion-content>
<ion-footer no-border>	
  <ion-toolbar>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/logo.png">
    </ion-avatar>
    <ion-range min="0" max="200" [(ngModel)]="saturation" pin color="secondary">
      <ion-label range-left>0:00</ion-label>
      <ion-label range-right>2:50</ion-label>
    </ion-range>    
	<ion-buttons end>
      <button ion-button icon-only full color="primary">
        <ion-icon name="rewind"></ion-icon>
      </button>
      <button ion-button icon-only full color="primary">
        <ion-icon name="play"></ion-icon>
      </button>      
      <button ion-button icon-only full color="primary">
        <ion-icon name="fastforward"></ion-icon>
      </button>
    </ion-buttons>       
  </ion-item>  	
  </ion-toolbar>
</ion-footer>
