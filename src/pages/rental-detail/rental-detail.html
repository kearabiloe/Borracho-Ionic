<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ rentalProperty.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #propertyPic [style.background-image]="rentalProperty.propertyPic? 'url(' + rentalProperty.propertyPic.url + ')' : 'url(assets/imgs/logo.png)' ">
  </div>

<ion-list no-lines>
  <ion-item-divider color="light">
    <h2>{{rentalProperty.price | currency : "R" }} <small>per {{ rentalProperty.period }}</small></h2>
    <button ion-button  item-end icon-left (click)="presentContactUs(rentalProperty)" color="secondary">
      <ion-icon name="phone-portrait"></ion-icon>
      {{ rentalProperty.call_to_action ? rentalProperty.call_to_action :'Contact'}}
    </button>
  </ion-item-divider>
  <ion-item color="">
    <h2>{{rentalProperty.suburb}}</h2>
    <h3>{{rentalProperty.street_address}}</h3>
    <p class="rental-description">{{rentalProperty.description}}</p>
  </ion-item>

</ion-list>
</ion-content>
