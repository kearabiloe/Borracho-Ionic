<ion-header>

  <ion-navbar>
    <ion-title>{{ rentalProperty.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #propertyPic [style.background-image]="'url(' + rentalProperty.propertyPic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{rentalProperty.name}}</h2>
    <p>{{rentalProperty.about}}</p>
  </div>
<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <div class="item-profile" text-center #propertyPic [style.background-image]="'url(' + rentalProperty.propertyPic + ')'"></div>
    </ion-avatar>
    <h2>{{rentalProperty.name}}</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="img/advance-card-bttf.png">

  <ion-card-content>
    <p>{{rentalProperty.about}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>  
</ion-content>
