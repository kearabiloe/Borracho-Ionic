<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ rentalProperty.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <img [src]="rentalProperty.propertyPic? rentalProperty.propertyPic : 'assets/imgs/logo.png'"/>
  <ion-card-content>
    <ion-card-title>
      R {{ rentalProperty.price }} {{ rentalProperty.billingFrequency}}
      </ion-card-title>
    <p>
      {{ rentalProperty.about }}
    </p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>  
</ion-card>
<ion-card color="secondary">
  <ion-card-header>
    Features
  </ion-card-header>
  <ion-card-content>
  <ion-list >
    <button ion-item color="secondary">
      <ion-icon name="shirt" item-start></ion-icon>
      Laundry
    </button>

    <button ion-item color="secondary">
      <ion-icon name="wifi" item-start></ion-icon>
      Internet
    </button>

    <button ion-item color="secondary">
      <ion-icon name="beer" item-start></ion-icon>
      Pub
    </button>

    <button ion-item color="secondary">
      <ion-icon name="planet" item-start></ion-icon>
      Space
    </button>

  </ion-list>
</ion-card-content>
</ion-card>


</ion-content>
