<ion-header>

  <ion-toolbar [color]="agentMode ? 'secondary' : 'primary'">
    <ion-buttons start>
      <button ion-button icon-only (click)="toggleSearch()" *ngIf="!searchbarVisible" >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar 
      *ngIf="searchbarVisible" 
      (ionInput)="getSearch($event)" 
      (ionCancel)="toggleSearch($event)" 
      placeholder=" Search {{ 'APP_TITLE' | translate }}" 
      animated=true 
      autocomplete="on"
      showCancelButton=true
      ></ion-searchbar>
    <ion-title *ngIf="!searchbarVisible" >Borracho Wallet</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

    <ion-item-divider color="light">
      Unique Wallet Identifier:<strong> XUSHAJ</strong>
      <button ion-button icon-left item-end >
        <ion-icon name="add-circle" ></ion-icon>
      Top-Up
    </button>
    </ion-item-divider>  
</ion-header>


<ion-content>
	<ion-list inset>
	  <ion-item-divider color="primary">
			Balance
		<ion-badge color="danger" item-end>R 260</ion-badge>
	  </ion-item-divider>
	  <ion-item color="">
	  	<h2>Laundry</h2>
      <h3>10 February 2018</h3>
	  	<h2 item-end>-R 90</h2>
	  </ion-item>
    <ion-item color="">
      <h2>Top-up</h2>
      <h3>5 February 2018</h3>
      <h2 item-end>R 260</h2>
    </ion-item>    
	</ion-list>
  <p>{{ wifiData }}</p>


  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
