<ion-header>

  <ion-navbar color="primary">   
    <ion-title>Borracho Laundry</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>  

<ion-list>

  <ion-item-group>
    <ion-item-divider >
      
      <button ion-button block outline icon-left  large color="primary" (click)="addLaundry()">
        <ion-icon name="car" ></ion-icon>
        Request Collection
      </button>
    </ion-item-divider>
    <ion-item *ngFor="let order of laundryOrders">
      <ion-icon name="shirt" item-start></ion-icon>
        <h2>{{ order.objectId}}</h2>
        <p>
          {{ order.status }}<br/>
          <small><b>Price:</b> R{{ order.amount }} | {{ order.category }}  </small>
        </p>
      <div item-end center text-center>
        <sub>Delivery</sub><br/>
        <ion-icon name="clock" small></ion-icon>
        <p><small>5:00 pm </small></p>
      </div>        
    </ion-item>    
  </ion-item-group>
</ion-list>
<div center text-center padding>
  <ion-spinner *ngIf="showSpinner"></ion-spinner><br/>
  <small *ngIf="spinnerMessage">{{spinnerMessage}}</small>
</div>
</ion-content>
