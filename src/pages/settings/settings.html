<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ pageTitle }}</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>     
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'" inset>
      <ion-item>
        <ion-label color="primary">{{ 'SETTINGS_OPTION1' | translate }}</ion-label>
        <ion-toggle formControlName="agentMode"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label color="primary">{{ 'SETTINGS_OPTION2' | translate }}</ion-label>
        <ion-input formControlName="option2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">{{ 'SETTINGS_OPTION3' | translate }}</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="5" >5 km</ion-option>
          <ion-option value="10">10 km</ion-option>
          <ion-option value="30">30 km</ion-option>
        </ion-select>
      </ion-item>

      <button ion-button full [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION5' | translate }}</ion-label>
        <ion-input formControlName="option5" type="tel"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label color="primary">{{ 'SETTINGS_OPTION6' | translate }}</ion-label>
        <ion-toggle formControlName="option6"></ion-toggle>
      </ion-item>

    </ion-list>
  </form>

</ion-content>
