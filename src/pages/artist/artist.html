<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ artist.artist }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

	  <img [src]="artist.art ? artist.art.url : 'assets/imgs/track-placeholder.png'">
	  <ion-row>
	    <ion-col>
	      <button ion-button icon-left outline small>
	        <ion-icon name="cloud-download"></ion-icon>
	        <div>Download</div>
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button icon-left outline small>
	        <ion-icon name="logo-facebook"></ion-icon>
	        <div>Follow</div>
	      </button>
	    </ion-col>
	  </ion-row>


</ion-content>
