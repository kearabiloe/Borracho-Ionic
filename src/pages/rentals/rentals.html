<ion-header>
  <ion-toolbar [color]="agentMode ? 'secondary' : 'primary'">
    <ion-buttons start>
      <button ion-button icon-only (click)="toggleSearch()" *ngIf="!searchbarVisible" >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar 
    	*ngIf="searchbarVisible" 
    	(ionInput)="getSearch($event)" 
    	(ionCancel)="toggleSearch($event)" 
    	placeholder=" Search {{ 'APP_TITLE' | translate }}" 
    	animated=true 
    	autocomplete="on"
    	showCancelButton=true
    	></ion-searchbar>
	<ion-segment [(ngModel)]="rentalsSegment" color='secondary' (ionChange)="segmentChanged($event)">
		<ion-segment-button value="buy" >
		  Buy
		</ion-segment-button>
		<ion-segment-button value="rent"  >
		  Rent
		</ion-segment-button>		
		<ion-segment-button value="managed">
		  Managed
		</ion-segment-button>
	</ion-segment>  
    <ion-buttons end>
      <button ion-button icon-only menuToggle >
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>	
  
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>	


<div [ngSwitch]="rentSegment">   
  <ion-list *ngSwitchCase="buy">  	
	<ion-grid>
	  <ion-row>
	    <ion-col col-6 col-sm-6 col-md-3 col-lg-4 *ngFor="let property of searchResults" >
			<ion-card  (click)="openProperty(property)">
			  <img  class="property-img" [src]="property.propertyPic ? property.propertyPic.url : 'assets/imgs/logo.png'">
			  	<ion-item color="primary">
			  		<p ion-text color="secondary">{{ property.name | uppercase }}</p>
			  		<small>{{ property.suburb | uppercase }} </small>
			     <ion-icon name="more" item-end></ion-icon>
			 	</ion-item>
			</ion-card> 
	    </ion-col>
	  </ion-row>
	</ion-grid>  	 	
  </ion-list>

  <ion-list  *ngSwitchCase="rent" >
	<ion-grid>
	  <ion-row>
	    <ion-col col-6 col-sm-6 col-md-3 col-lg-4 *ngFor="let property of searchResults" >
			<ion-card  (click)="openProperty(property)">
			  <img  class="property-img" [src]="property.propertyPic ? property.propertyPic.url : 'assets/imgs/logo.png'">
			  	<ion-item color="primary" text-wrap>
			  		<p ion-text color="secondary">{{ property.price | currency : "R" }}</p>
			  		<small>{{ property.suburb | uppercase }} </small>
			     <ion-icon name="more" item-end></ion-icon>
			 	</ion-item>
			</ion-card> 
	    </ion-col>
	  </ion-row>
	</ion-grid>    	
  </ion-list>

  <ion-list *ngSwitchCase="managed" >	
  	<ion-item-sliding *ngFor="let property of userProperties">
	  <ion-item (click)="openProperty(property)" [color]="property.isVerified ? 'light' : ''">
	    <ion-avatar item-start>
	      <img [src]="property.propertyPic ? property.propertyPic.url : 'assets/imgs/logo.png'">
	    </ion-avatar>
	    <h3>{{ property.name | uppercase }}</h3>
	    <p>{{ property.price | currency : "R" }} <sub>per {{ property.period}}</sub></p>
	    <button ion-button clear  item-end small [color]="property.isVerified ? 'secondary' : 'primary'"  >
	    	<ion-icon [name]="property.isVerified ? 'eye' : 'eye-off'" ></ion-icon> <br/>
	    	{{ property.isVerified ? 'Verified' : 'Unverified' }}
	    </button>

	  </ion-item>
		<ion-item-options side="right">
			<button ion-button color="danger" (click)="deleteProperty(property)">
				<ion-icon name="trash"></ion-icon>
				Delete
			</button>
		</ion-item-options>
	</ion-item-sliding>		
	  <ion-fab right bottom>
	    <button ion-fab color="primary" (click)="addProperty()" ><ion-icon name="add"></ion-icon></button>
	  </ion-fab>	  
  </ion-list>
</div>
<div center text-center padding>
	<ion-spinner *ngIf="showSpinner"></ion-spinner><br/>
	<div *ngIf="spinnerMessage && !showSpinner">
		<p >{{spinnerMessage}}</p>	
	</div>
</div>
</ion-content>
